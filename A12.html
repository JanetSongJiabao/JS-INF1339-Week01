<script>
    
    function display(number){
        document.getElementById("decimal_input").innerHTML=number
        var bin = dec2bin2(number)
        document.getElementById("binary_output").innerHTML=bin
        var ssd = bin2ssd(bin)
        document.getElementById("SSD").innerHTML=ssd
        illuminate(ssd)
    }
    
    function dec2bin2(x){
        var output = ''
        while (x!==0){
            remainder = x % 2
            if(remainder==1){output = "1" + output}
            else{output = "0" + output}
            x = Math.floor(x/2)
        }
        while (output.length<4){
            output = "0" + output
        }
        return output
    }
    
    
    function bin2ssd(binary){
        
        var w = false
        var x = false
        var y = false
        var z = false
        
        if (binary[0] == '1'){w=true}
        if (binary[1] == '1'){x=true}
        if (binary[2] == '1'){y=true}
        if (binary[3] == '1'){z=true}
        
        var a = !w&x&z ||w&!x&!y || !x&y&!z ||!w&y
        var b = !(!w&&x&&(y^z))
        var c = !(!w&&!x&&y&&!z)
        var d = !((!w&&!x&&!y&&z)||(!w&&x&&!y&&!z)||!w&&x&&y&&z)
        var e = !z
        var f = !(((!w&&!x)&&(y||z))||(!w&&x&&y&&z))
        var g = !(!w&&((!x&&!y&&!z)||(x&&y&&z)||(!x&&!y&&z)))
        
        var output = ''
        if(a){output = output+'1'}else{output = output +'0'}
        if(b){output = output+'1'}else{output = output +'0'}
        if(c){output = output+'1'}else{output = output +'0'}
        if(d){output = output+'1'}else{output = output +'0'}
        if(e){output = output+'1'}else{output = output +'0'}
        if(f){output = output+'1'}else{output = output +'0'}
        if(g){output = output+'1'}else{output = output +'0'}
        
        return output
    }
    
    function illuminate(signals){
        
        if(signals[0]=='1'){document.getElementById("segmentA").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[1]=='1'){document.getElementById("segmentB").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[2]=='1'){document.getElementById("segmentC").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[3]=='1'){document.getElementById("segmentD").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[4]=='1'){document.getElementById("segmentE").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[5]=='1'){document.getElementById("segmentF").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
        document.getElementById("SSD").innerHTML = signals
        if(signals[6]=='1'){document.getElementById("segmentG").innerHTML = "on"}
        else{document.getElementById("segmentA").innerHTML = ""}
    }
    
</script>
